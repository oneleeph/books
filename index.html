<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人知识库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            margin-left: 20px;
        }
        .welcome-section {
            padding: 50px;
            background: #fff;
            text-align: center;
        }
        .welcome-section h2 {
            margin: 0;
            color: #333;
        }
        .welcome-section p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的个人知识库</h1>
            <nav>
                <a href="#home">首页</a>
                <a href="#about">关于我</a>
                <a href="#resources">资源</a>
                <a href="#contact">联系我</a>
            </nav>
        </div>
    </header>

    <section class="welcome-section">
        <div class="container">
            <h2>欢迎来到我的个人知识库</h2>
            <p>在这里，我将分享我的学习笔记、项目经验以及各种技术见解。希望这些内容能够帮助到你，并与你共同成长。</p>
        </div>
    </section>

    <!-- 其他页面内容 -->
</body>
</html>
